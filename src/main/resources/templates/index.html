<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache</title>

    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
</head>
<body>
    <div class="fluid-container">
        <div class="p-4">
            <div class="card">
                <div class="card-header">
                    En cache
                </div>

                <div class="card-body">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th>Requete</th>
                                <th>Donnees</th>
                                <th>Date expiration</th>
                                <th>Actions</th>
                            </tr>
                        </thead>

                        <tbody>
                            <th:block th:each="cache : ${cacheObjects}">
                                <tr>
                                    <td th:text="${cache.query}"></td>   
                                    <td th:text="${cache.data}"></td>   
                                    <td th:text="${cache.dateExpiration}"></td>    
                                </tr>
                            </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
